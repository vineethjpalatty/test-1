<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <style type="text/css">
      .login{
  min-height: 100vh;
  background-color: #f7f7f7;
}
.login .login-page{
  height: 100vh;display: flex;align-items: center;
}
.login .login-sidebar, .login-form-wrapper{
  background: #fff;height: 80vh;
}
.login .login-sidebar{
  background:  url('http://www.warwidowsstories.org.uk/wp-content/uploads/2016/10/hero_press.jpg')center center no-repeat;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.login .login-sidebar::before{
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 1;
  background-image: linear-gradient(to bottom right,#58595c,#58595c);

  opacity: .8;
}
.login .login-sidebar .login-gradient-background{
  position: absolute;z-index: 2;
}
.login .login-sidebar .login-gradient-background h1{
  font-size: 2em;font-weight: 600;text-transform: uppercase;color: #ffffff;
}

.login-form-wrapper .register-btn a{
  color: #ffffff;border-radius: 18px;padding: 0.57em 2em;background: #21AEA2;
}
.login-form-wrapper .register-btn a:hover{
  opacity: .8;
}
.field-box .field{margin-bottom: 2.1em;}
.login-form-wrapper .field-box{
  display: flex;
  height: 80%;
  align-items: center;
}
.login-form-wrapper .field-box .login-heading{
  font-size: 1.95em;
}
.login-form-wrapper .field-box .login-subheading{
  margin-bottom: 2em;font-size: 0.85em;color: #787877;
}

.login-form-wrapper .field-box .login1{
  background: #6472A5;color: #ffffff;border-radius: 18px;padding: 0.57em 2em;
}
.login-form-wrapper .field-box .login1 .forgot-link{
  color: #777777;font-size: 0.85em;
}
.login-form-wrapper .field-box .login1 .forgot-link:hover{
  color: #444444;font-size: 0.85em;
}
.login-heading{
    padding-left:50%
}

    </style>
</head>
<body>
    <section class="login is-fullheight">
      <div class="login-body">
        <div class="container v-middle">
          <div class="columns login-page">
              <div class="column is-5 login-sidebar is-hidden-mobile">
                <div class="login-gradient-background">
                  <h1>SignUp</h1>
                </div>
              </div>
              <div class="column is-7 login-form-wrapper">

                <div class="column is-12 has-text-right register-btn">
                    <h2><font color="blue">Already have an account?</font></h2><br>
                  <a class="btn" href="{% url 'login' %}" name="button">Login</a>
                </div>
                <div class="column is-12 field-box">
                  <div class="column is-7 is-offset-1">

                    <h1 class="login-heading">Sign Up</h1>




                    <form method="post">
                      {% csrf_token %}
                      <div class="field">


                          <p>Username:{{ form.username }}</p>

                        </p>
                      </div>
                      <div class="field">

                          <p>Password: {{ form.password1 }}

                      </div>
                      <div class="field">

                          <p>Confirm Password: {{ form.password2 }}

                      </div>
                      <div style="padding-left:40%">
                         <button class="login1" type="submit">submit</button>
                      </div>
                        {{form.password2.errors}}
                        {{form.username.errors}}

                    </form>
                  </div>
                </div>
              </div>
              <!-- is-8 ends -->
          </div>
        </div>
        <!-- div.container ends -->
      </div>
     </section>
</body>
</html>
